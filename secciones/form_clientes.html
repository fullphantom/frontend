<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/slylo.css">
    <title>Document</title>
</head>
<body>
    <header>
        <a href="/index.html" class="logo">
            <img src="/imagenes/logo.png" alt="logo compañia">
        </a>
            <div class="razon-social">
                <h1 class="press-start-2p-regular" >Formulario Clientes</h1>
            </div>
        <nav>
            <a class="navegacion" href="/index.html">Inicio</a>
            <a class="navegacion" href="/secciones/juegos.html">Modulo Juegos</a>
            <a class="navegacion" href="/secciones/clientes.html">Modulo Clientes</a>
            <a class="navegacion" href="/secciones/form_juegos.html">form Juegos</a>
            <a class="navegacion" href="/secciones/contacto.html">Contacto</a>
        
        </nav>
    </header>

    <section class="container">
       
        <form class="form-AgregarCliente" method="POST">

            <div class="form-Agregar">

                <div class="campo">
                    <label class="name" for="nombre">Nombres y Apellido</label>
                    <input class="campos" type="text" name="nombre-n" id="nombre-n">
                </div>

                <div class="campo">
                    <label class="name" for="n_cedula">Cedula</label>
                    <input class="campos" type="number" name="n_cedula-N" id="n_cedula-N">
                </div>

                <div class="campo">
                    <label class="name" for="direccion">Direccion</label>
                    <input class="campos" type="text" name="direccion-d" id="direccion-d">
                </div>

                <div class="campo">
                    <label class="name" for="telefono">Telefono</label>
                    <input class="campos" type="number" name="telefono-t" id="telefono-t">
                </div>

                <div class="campo">
                    <label class="name" for="edad">Edad</label>
                    <input class="campos" type="number" name="edad-e" id="edad-e">
                </div>

                <div class="campo">
                    <label class="name" for="email">Correo Electronico</label>
                    <input class="campos" type="text" name="email-e" id="email-e">
                </div>

                
                <div class="editar">
                    <button class ="boton-guardar" type="button" onclick="guardarClientes()">Guardar</button>
                    <button class = "boton-editarF" type="button" id="btn-editar" >Editar</button>  
                </div>
                
           
            </div>
        </form>
        
    </section>

    <script src="/js/request.js"></script>
    <script src="/js/clientes.js"></script>

    <script>
        window.onload = function(){
            let boton = document.getElementById('btn-editar')
            const url = new URLSearchParams(window.location.search);
            
            cargarDatos(url.get('id'));
            boton.onclick=()=>{
            modificarClientes(url.get('id'));
            }
        }
    </script>

    <footer class="footer">
        <p>Todos los derechos reservados. Rafael de la Cruz® </p>
    </footer>
